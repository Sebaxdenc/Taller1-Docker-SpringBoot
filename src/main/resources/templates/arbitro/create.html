<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Crear Árbitro</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Crear Nuevo Árbitro</div>
                    <div class="card-body">
                        <!-- Mensaje de error general -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <form th:action="@{/arbitros/save}" method="post" th:object="${arbitro}" enctype="multipart/form-data">
                            <!-- Errores de validación específicos -->
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-warning alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <strong>Por favor corrige los siguientes errores:</strong>
                                <ul class="mb-0 mt-2">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" 
                                       th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''" 
                                       required maxlength="100" placeholder="Nombre completo del árbitro">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                    Error en nombre
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula <span class="text-danger">*</span></label>
                                <input type="text" id="cedula" class="form-control" th:field="*{cedula}" 
                                       th:classappend="${#fields.hasErrors('cedula')} ? 'is-invalid' : ''"
                                       pattern="[0-9]{8,20}" inputmode="numeric" placeholder="Ej: 12345678" 
                                       required maxlength="20">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}">
                                    Error en cédula
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono <span class="text-danger">*</span></label>
                                <input type="text" id="phone" class="form-control" th:field="*{phone}" 
                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                       pattern="[0-9]{10,15}" inputmode="numeric" placeholder="Ej: 3001234567" 
                                       required maxlength="15">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                                    Error en teléfono
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="photoFile" class="form-label">Foto del Árbitro</label>
                                <div class="input-group">
                                    <input type="file" id="photoFile" name="photoFile" class="form-control" accept="image/*" onchange="handleFileSelect(event)">
                                    <button type="button" class="btn btn-outline-secondary" onclick="triggerFileInput()">
                                        <i class="fas fa-upload"></i> Examinar
                                    </button>
                                </div>
                                <small class="form-text text-muted">Selecciona una imagen (JPG, PNG, GIF)</small>
                                <div id="imagePreview" class="mt-3" style="display: none;">
                                    <img id="previewImg" src="#" alt="Vista previa" style="max-width: 200px; max-height: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-sm btn-danger" onclick="removeImage()">
                                            <i class="fas fa-trash"></i> Eliminar imagen
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="speciality" class="form-label">Especialidad <span class="text-danger">*</span></label>
                                <select id="speciality" class="form-control" th:field="*{speciality}" 
                                        th:classappend="${#fields.hasErrors('speciality')} ? 'is-invalid' : ''" required>
                                    <option value="">Seleccione una especialidad</option>
                                    <option value="Mesa">Mesa</option>
                                    <option value="Campo">Campo</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}">
                                    Error en especialidad
                                </div>
                                <small class="form-text text-muted">Campo obligatorio</small>
                            </div>

                            <div class="mb-3">
                                <label for="unavailabilityDates" class="form-label">Fechas de No Disponibilidad</label>
                                <div id="unavailabilityContainer">
                                    <div class="input-group mb-2">
                                        <input type="date" class="form-control unavailability-date" onchange="updateUnavailabilityDates()">
                                        <button type="button" class="btn btn-outline-success" onclick="addUnavailabilityDate()">+</button>
                                    </div>
                                </div>
                                <input type="hidden" id="unavailabilityDates" th:field="*{unavailabilityDates}">
                                <small class="form-text text-muted">Agregar todas las fechas en las que NO estará disponible</small>
                            </div>

                            <div class="mb-3">
                                <label for="scale" class="form-label">Escalafón <span class="text-danger">*</span></label>
                                <select id="scale" class="form-control" th:field="*{scale}" 
                                        th:classappend="${#fields.hasErrors('scale')} ? 'is-invalid' : ''" required>
                                    <option value="">Seleccione un escalafón</option>
                                    <option value="Local">Local</option>
                                    <option value="Regional">Regional</option>
                                    <option value="Nacional">Nacional</option>
                                    <option value="Internacional">Internacional</option>
                                    <option value="FIBA">FIBA</option>
                                    <option value="Primera">Primera</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('scale')}" th:errors="*{scale}">
                                    Error en escalafón
                                </div>
                                <small class="form-text text-muted">Campo obligatorio</small>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/arbitros}" class="btn btn-secondary">Cancelar</a>
                                <input type="submit" class="btn btn-primary" value="Guardar Árbitro">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script th:src="@{/js/create_img.js}"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
